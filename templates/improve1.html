<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improvement Form</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #4285F4;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="radio"],
        input[type="file"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        input[type="submit"] {
            background-color: #4285F4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #357AE8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, Please choose one action:</h1>
        <form id="improvement-form" action='/end' method='get'>
            {% csrf_token %}
            
            <div>
                <input type="radio" id="write" name="action" value="write" checked>
                <label for="write">Option 1-Write Improvement:</label>
                <textarea name='improvement' id="improvement" rows="6" placeholder="Write your improvement here..."></textarea>
            </div>

            <div>
                <input type="radio" id="link" name="action" value="link">
                <label for="link">Option 2-Provide Links (optional):</label>
                <div id="url-container">
                    <input type="url" class="url-input" name="url_link[]" placeholder="Enter a URL">
                </div>
                <button type="button" id="add-url">Add URL</button>
            </div>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById("add-url").addEventListener("click", function () {
            const urlContainer = document.getElementById("url-container");
            const urlInput = document.createElement("input");
            urlInput.type = "url";
            urlInput.className = "url-input";
            urlInput.name = "url_link[]";
            urlInput.placeholder = "Enter a URL";
            urlContainer.appendChild(urlInput);
        });
    </script>
</body>
</html>
