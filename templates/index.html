<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Form</title>
    <style>
        /* Add CSS styles for improved formatting */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Style the top section */
        .top-section {
            background-color: #007bff; /* Background color for the top section */
            text-align: center; /* Align text to the right */
            padding: 20px; /* Add some padding for spacing */
            color: #fff; /* Text color for the top section */
        }

        h1, h2 {
            color: #333;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea, input[type="radio"] {
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-left: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Add background image */
        body {
            background-image: url('background-image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Add a custom color for headings */
        h1, h2 {
            color: #333;
        }

        /* Add a border to the form */
        form {
            border: 2px solid #ccc;
        }

        /* Add a background color to labels */
        label {
            background-color: #f0f0f0;
            padding: 5px;
        }

        /* Add a background color to the submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Top section with background color -->
    <div class="top-section">
        <h1>Ask Your Query</h1>
    </div>

    <!-- Form section -->
    <form action='/analyze' method='get'>
        <label for="text">Your Query:</label>
        <textarea name='text' id="text" rows="4" style="width: 100%;"></textarea>

        <h2>Who are you:</h2>
        <label>
            <input type="radio" name="user" value="admin">
            Admin
        </label>
        <label>
            <input type="radio" name="user" value="professional">
            Professional
        </label>
        <label>
            <input type="radio" name="user" value="standard" checked>
            Standard User
        </label>

        <h2>Select your category:</h2>
        <label>
            <input type="radio" name="category" value="corporate">
            Corporate
        </label>
        <label>
            <input type="radio" name="category" value="individual">
            Individual
        </label>
        <label>
            <input type="radio" name="category" value="others" checked>
            Others
        </label>

        <h2>Write about your area:</h2>
        <textarea name="location" rows="4" style="width: 100%;"></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
